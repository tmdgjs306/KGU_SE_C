      function submit(){

      }
      
      function autoHypenPhone(str){
            str = str.replace(/[^0-9]/g, '');
            var tmp = '';
            if( str.length < 4){
                return str;
            }else if(str.length < 7){
                tmp += str.substr(0, 3);
                tmp += '-';
                tmp += str.substr(3);
                return tmp;
            }else if(str.length < 11){
                tmp += str.substr(0, 3);
                tmp += '-';
                tmp += str.substr(3, 3);
                tmp += '-';
                tmp += str.substr(6);
                return tmp;
            }else{              
                tmp += str.substr(0, 3);
                tmp += '-';
                tmp += str.substr(3, 4);
                tmp += '-';
                tmp += str.substr(7);
                return tmp;
            }
            return str;
        }
      
      function autoCount(str){
           str = str.replace(/[^0-9]/g, '');
           return str;
      }


      
      function up(){
                  var _val = document.getElementById('cellPhone').value;
                  document.getElementById('cellPhone').value = autoHypenPhone(_val) ;
      }
      
      function countUp(){
        
                  var _val = document.getElementById('count').value;
                  document.getElementById('count').value = autoCount(_val) ;
        
      }
      

      
    </script>
